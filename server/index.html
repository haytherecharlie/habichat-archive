<html>
  <head>
    <script>
      let listener = undefined;
      const logData = evt => console.log(JSON.parse(evt.data));
      const divWrapper = document.createElement("LI");

      const startStream = () => {
        console.log("LISTENING to Messages");
        listener = new EventSource("http://localhost:4000/messages/stream");
        listener.addEventListener("event", logData, false);
      };

      const stopStream = () => {
        if (listener) {
          console.log("STOP Mariner");
          listener.removeEventListener("event", logData, false);
          listener = undefined;
        }
      };

      fetch("http://localhost:4000/messages/2")
        .then(res => res.json())
        .then(({ data }) => console.log(data))
        .catch(err => console.log(err));
    </script>
  </head>
  <body>
    <div class="messages">
      <button onclick="startStream()">Start Stream</button>
      <button onclick="stopStream()">Stop Stream</button>
    </div>
  </body>
</html>
